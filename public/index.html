<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transit Pulse Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=IBM+Plex+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="noise-layer"></div>
    <main class="layout">
      <section class="panel">
        <div class="panel-top">
          <p class="eyebrow">KOREA TRANSIT ISOCHRONE</p>
          <h1>Transit Pulse</h1>
          <p class="subtitle">
            출발지에서 대중교통 + 도보 기준 도달 시간을 300m 격자로 시각화합니다.
          </p>
        </div>

        <div class="field-group">
          <label for="keyword">출발지 검색</label>
          <div class="inline">
            <input id="keyword" type="text" value="판교역" placeholder="예: 판교역" />
            <button id="searchBtn" type="button">검색</button>
          </div>
          <p id="originLabel" class="hint">출발지: 판교역</p>
        </div>

        <div class="field-group">
          <label for="radiusRange">분석 반경</label>
          <input id="radiusRange" type="range" min="300" max="1000" step="100" value="900" />
          <p class="hint"><span id="radiusText">900</span>m (300m 격자, 화면 부하 제한)</p>
        </div>

        <div class="field-group">
          <label for="maxRange">최대 색상 시간</label>
          <input id="maxRange" type="range" min="20" max="120" step="5" value="80" />
          <p class="hint"><span id="maxText">80</span>분</p>
        </div>

        <div class="field-group">
          <label for="departureMode">기준 시간</label>
          <select id="departureMode">
            <option value="now">현재 시각</option>
            <option value="custom">직접 설정</option>
          </select>
        </div>

        <div id="customTimeBox" class="field-group hidden">
          <label for="dayType">요일 유형</label>
          <select id="dayType">
            <option value="weekday">평일</option>
            <option value="saturday">토요일</option>
            <option value="sunday">일요일</option>
          </select>
          <label for="timeInput">시간</label>
          <input id="timeInput" type="time" value="08:30" />
        </div>

        <button id="analyzeBtn" class="analyze-btn" type="button">히트맵 계산</button>
        <p id="status" class="status">카카오 지도 로딩 중...</p>
        <p id="summary" class="summary"></p>

        <div class="legend-wrap">
          <p class="legend-title">도달 시간</p>
          <div class="legend-bar"></div>
          <div class="legend-labels">
            <span>빠름</span>
            <span>느림</span>
          </div>
        </div>
      </section>

      <section class="map-wrap">
        <div id="map"></div>
      </section>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
